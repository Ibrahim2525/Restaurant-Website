<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>restaurants</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
		<link rel="stylesheet"href="Reservatio-n.css">
		<link rel="stylesheet" href="css/all.min.css">
		<link rel="stylesheet" href="css/fontawesome.min.css">
	</head>
        <body>	
        	<div class="container">
        		<div class="container-time">
        			<h2 class="heading">Time Open</h2>
        			<h3 class="heading-days">Monday-Friday</h3>
        			<p>7am - 11am (break-fast)</p>
        			<p>11am - 10pm (lunch/Dinner)</p>


        			<h3 class="heading-days">Saturday and Sunday</h3>
        			<p>9am - 1am (break-fast)</p>
        			<p>1am - 10pm (lunch/Dinner)</p>


        			<hr>
        			<h4 class="heading-phone">Call Us: (888) 8888 888</h4>
        		</div>
        		<div class="container-form">
        			<form action="#">
        				<h2 class="heading heading-yellow">Reservation-Online</h2>
        				<div class="form-field">
        					<p>your Name</p>
        					<input type="text" placeholder="your Name">
        				</div>

        				<div class="form-field">
        					<p>your Email</p>
        					<input type="Email" placeholder="your Email">
        				</div>

        				<div class="form-field">
        					<p>Date</p>
        					<input type="Date">
        				</div>

        				<div class="form-field">
        					<p>Time</p>
        					<input type="Time">
        				</div>

        				<div class="form-field">
        					<p> Your Phone</p>
        					<input type="Phone" placeholder="your Phone">
        				</div>

        			    

        				<div class="form-field">
        					<p>How Many People</p>
        					<select name="select" id="#">
        						<option value="1">1 person</option>
        						<option value="2">2 person</option>
        						<option value="3">3 person</option>
        						<option value="4">4 person</option>
        						<option value="5">5 person</option>
        						<option value="6">6 person</option>
        						<option value="7">7 person</option>
        						<option value="8">8 person</option>
        						<option value="9">9 person</option>
        						<option value="10">10 person</option>
        					</select>
        				</div>
        				<button class="btn">Submit</button>
        			</form>
        		</div>
        		
        	</div>

        





       <script src="https://kit.fontawesome.com/ba33ab971e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.caroufredsel/6.2.1/jquery.carouFredSel.packed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

      </body>






      </html>
